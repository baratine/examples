subprojects {
  apply plugin: 'java'

  repositories {
    mavenLocal();
    mavenCentral();
  }

  configurations {
    provided
    compile.extendsFrom provided
  }

  dependencies {
    compile 'io.baratine:baratine:0.11.4';
    compile 'junit:junit:4.12'
  }

  jar {
    dependsOn configurations.compile
  }
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.11'
}
